<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV dan Pilih Match Type</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload CSV dan Pilih Match Type</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" class="bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload CSV File</label>
                <input type="file" id="fileInput" name="file" accept=".csv" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="matchType" class="form-label">Pilih Match Type</label>
                <select id="matchType" name="matchType" class="form-select" required>
                    <option value="Festival">Festival</option>
                    <option value="Prestasi">Prestasi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        
        <div id="output" class="alert alert-info mt-4 d-none" role="alert"></div>
        <div id="redirectButton" class="mt-3 d-none">
            <a href="bracket" class="btn btn-success w-100">See Bracket Tournament</a>        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('matchType', document.getElementById('matchType').value);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const outputDiv = document.getElementById('output');
                outputDiv.classList.remove('d-none');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    outputDiv.classList.replace('alert-info', 'alert-danger');
                    outputDiv.innerText = `Error: ${response.status} - ${response.statusText}\n${errorText}`;
                    return;
                }

                const result = await response.json();
                outputDiv.classList.replace('alert-danger', 'alert-info');
                outputDiv.innerText = result.message;

                // Tampilkan pesan selama 3 detik, lalu munculkan tombol redirect
                setTimeout(() => {
                    outputDiv.classList.add('d-none');
                    document.getElementById('redirectButton').classList.remove('d-none');
                }, 3000);
                
            } catch (error) {
                const outputDiv = document.getElementById('output');
                outputDiv.classList.replace('alert-info', 'alert-danger');
                outputDiv.innerText = `Network Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
